name: update-lab-status
on:
  schedule:
    - cron: "*/30 * * * *"   # 每 30 分钟
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Check services
        run: node check.mjs
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(lab): update services status"
          file_pattern: services.json
