<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Lab · Moyuin's Home</title>
    <script>
      //- Fix dark mode flashing
      (function() {
        try {
          var mode = localStorage.getItem('theme-mode');
          var isDark = mode === 'dark' || (!mode && window.matchMedia('(prefers-color-scheme: dark)').matches);
          if (isDark) {
            document.documentElement.classList.add('dark');
          }
        } catch (e) {}
      })();
    </script>
    <link rel="icon" href="/favicon_io/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
    <link rel="apple-touch-icon" href="/favicon_io/apple-touch-icon.png">
    <link rel="manifest" href="/favicon_io/site.webmanifest">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --purple: #a259ec;
            --bg: #fff;
            --text: #222;
            --grey: #888;
            --border: #e5e7eb;
            --card-bg: #fff;
            --status-ok: #2ecc71;
            --status-down: #ff6b6b;
            --status-unknown: #ccc;
            --icon-color: var(--grey);
        }

        html.dark {
            --bg: #070615;
            --text: #f7f7fc;
            --grey: #a6a6c1;
            --border: #2d2d50;
            --card-bg: #1a1a33;
            --icon-color: #b5aed6;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--text);
            font-family: 'Roboto','Inter', 'PingFang SC', 'Segoe UI', Arial, sans-serif;
            transition: background .3s, color .3s;
            padding-bottom: 60px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 40px;
        }

        .header .title {
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        .header .title a {
            text-decoration: none;
            color: var(--text);
        }

        .links a {
            color: var(--grey);
            margin: 0 10px;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color .2s;
        }

        .links a:hover, .links a.active {
            color: var(--purple);
        }

        .theme-toggle {
            position: absolute;
            top: 24px;
            right: 36px;
            cursor: pointer;
            background: transparent;
            border: none;
            outline: none;
            font-size: 1.6rem;
            color: var(--purple);
            transition: color .25s, background .3s;
            z-index: 10;
            padding: 4px 7px;
            border-radius: 50%;
        }
        .theme-toggle:hover {
             background: rgba(162, 89, 236, .10);
        }

        .category-section {
            margin-bottom: 40px;
        }

        .category-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .service-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            transition: transform .2s, box-shadow .2s;
            text-decoration: none;
            color: var(--text);
            display: block;
        }

        .service-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(162, 89, 236, .1);
        }
        
        html.dark .service-card:hover {
            box-shadow: 0 8px 25px rgba(162, 89, 236, .07);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .card-icon svg {
            width: 28px;
            height: 28px;
            color: var(--icon-color);
            opacity: 0.7;
            transition: opacity .2s, color .2s;
        }

        .service-card:hover .card-icon svg {
            opacity: 1;
            color: var(--purple);
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .card-desc {
            margin-top: 12px;
            font-size: 0.95rem;
            color: var(--grey);
            line-height: 1.6;
        }
        
        .card-footer {
            margin-top: 16px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-dot.up { background-color: var(--status-ok); }
        .status-dot.down { background-color: var(--status-down); }
        .status-dot.unknown { background-color: var(--status-unknown); }

        .status-text {
            font-size: 0.9rem;
            color: var(--grey);
        }

        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            .theme-toggle {
                top: 15px;
                right: 15px;
            }
        }
    </style>
</head>

<body>
    <button class="theme-toggle" id="themeToggleBtn" title="切换明暗模式" aria-label="切换明暗模式">
        <span class="icon-sun" style="display:none;">
            <svg width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"/><path d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg>
        </span>
        <span class="icon-moon" style="display:none;">
            <svg width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/></svg>
        </span>
    </button>

    <div class="container">
        <header class="header">
            <div class="title"><a href="/">Moyuin's Home</a></div>
            <nav class="links">
                <a href="/">Home</a>
                <a href="https://blog.moyuin.top">Blog</a>
                <a href="https://notes.moyuin.top">Notes</a>
                <a href="/lab/" class="active">Lab</a>
            </nav>
        </header>

        <main id="lab-container">
            <!-- Categories and services will be loaded here -->
        </main>
    </div>

    <script>
        // Theme switcher logic
        const btn = document.getElementById('themeToggleBtn');
        const html = document.documentElement;
        
        function getSavedTheme() { return localStorage.getItem('theme-mode'); }
        
        function setTheme(mode) {
            html.classList.toggle('dark', mode === 'dark');
            updateThemeIcon();
        }

        function updateThemeIcon() {
            const isDark = html.classList.contains('dark');
            document.querySelector('.icon-sun').style.display = isDark ? 'none' : 'inline';
            document.querySelector('.icon-moon').style.display = isDark ? 'inline' : 'none';
        }

        btn.addEventListener('click', () => {
            const newMode = html.classList.contains('dark') ? 'light' : 'dark';
            setTheme(newMode);
            localStorage.setItem('theme-mode', newMode);
        });

        function initTheme() {
            let mode = getSavedTheme();
            if (!mode) {
                mode = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            }
            setTheme(mode);
        }
        
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            if (!getSavedTheme()) { 
                setTheme(e.matches ? 'dark' : 'light');
            }
        });

        initTheme();

        // Load services
        async function loadServices() {
            const container = document.getElementById('lab-container');
            try {
                const response = await fetch('services.json?_=' + Date.now());
                const data = await response.json();
                const services = data.services || [];

                if (services.length === 0) {
                    container.innerHTML = '<p>No services found.</p>';
                    return;
                }

                const categories = {
                    "Tools": [],
                    "Storage": [],
                    "DevOps": [],
                    "Admin": []
                };

                for (const service of services) {
                    if (categories[service.category]) {
                        categories[service.category].push(service);
                    }
                }

                container.innerHTML = ''; // Clear existing

                for (const categoryName in categories) {
                    const categoryServices = categories[categoryName];
                    if (categoryServices.length > 0) {
                        const section = document.createElement('section');
                        section.className = 'category-section';

                        const title = document.createElement('h2');
                        title.className = 'category-title';
                        title.textContent = categoryName;
                        section.appendChild(title);

                        const grid = document.createElement('div');
                        grid.className = 'services-grid';

                        for (const service of categoryServices) {
                            const card = document.createElement('a');
                            card.href = service.url;
                            card.className = 'service-card';
                            card.target = service.target || '_blank';
                            card.rel = 'noopener noreferrer';

                            const status = service.status?.state || 'unknown';
                            const statusText = { up: 'Online', down: 'Offline', unknown: 'Unknown' }[status];

                            card.innerHTML = `
                                <div class="card-header">
                                    <div class="card-icon">${service.icon_svg || ''}</div>
                                    <div class="card-title">${service.name || 'Unnamed Service'}</div>
                                </div>
                                <div class="card-desc">${service.desc || ''}</div>
                                <div class="card-footer">
                                    <span class="status-dot ${status}"></span>
                                    <span class="status-text">${statusText}</span>
                                </div>
                            `;
                            grid.appendChild(card);
                        }
                        section.appendChild(grid);
                        container.appendChild(section);
                    }
                }

            } catch (error) {
                console.error('Error loading services:', error);
                container.innerHTML = '<p>Failed to load services. Please check the console for details.</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', loadServices);
    </script>
</body>

</html>
