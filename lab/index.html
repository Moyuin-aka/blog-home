<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title data-i18n="title">Lab Â· Moyuin's Home</title>
    <script>
      //- Fix dark mode flashing
      (function() {
        try {
          var mode = localStorage.getItem('theme-mode');
          var isDark = mode === 'dark' || (!mode && window.matchMedia('(prefers-color-scheme: dark)').matches);
          if (isDark) {
            document.documentElement.classList.add('dark');
          }
        } catch (e) {}
      })();
    </script>
    <link rel="icon" href="/favicon_io/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
    <link rel="apple-touch-icon" href="/favicon_io/apple-touch-icon.png">
    <link rel="manifest" href="/favicon_io/site.webmanifest">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --purple: #a259ec;
            --bg: #fff;
            --text: #222;
            --grey: #888;
            --border: #e5e7eb;
            --card-bg: #fff;
            --status-ok: #2ecc71;
            --status-down: #ff6b6b;
            --status-unknown: #ccc;
            --icon-color: var(--grey);
        }

        html.dark {
            --bg: #070615;
            --text: #f7f7fc;
            --grey: #a6a6c1;
            --border: #2d2d50;
            --card-bg: #1a1a33;
            --icon-color: #b5aed6;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--text);
            font-family: 'Roboto','Inter', 'PingFang SC', 'Segoe UI', Arial, sans-serif;
            transition: background .3s, color .3s, opacity .3s ease-in-out;
            padding-bottom: 60px;
            opacity: 0; /* Hide by default */
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 40px;
        }

        .header .title {
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        .header .title a {
            text-decoration: none;
            color: var(--text);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .links a {
            color: var(--grey);
            margin: 0 10px;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color .2s;
        }

        .links a:hover, .links a.active {
            color: var(--purple);
        }
        
        .controls {
            display: flex;
            align-items: center;
            gap: 10px;
            border-left: 1px solid var(--border);
            padding-left: 20px;
            margin-left: 10px;
        }

        .theme-toggle, .lang-toggle {
            cursor: pointer;
            background: transparent;
            border: none;
            outline: none;
            color: var(--purple);
            transition: color .25s, background .3s;
            z-index: 10;
            padding: 5px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .theme-toggle:hover, .lang-toggle:hover {
             background: rgba(162, 89, 236, .10);
        }

        .category-section {
            margin-bottom: 40px;
        }

        .category-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .service-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            transition: transform .2s, box-shadow .2s;
            text-decoration: none;
            color: var(--text);
            display: block;
        }

        .service-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(162, 89, 236, .1);
        }
        
        html.dark .service-card:hover {
            box-shadow: 0 8px 25px rgba(162, 89, 236, .07);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .card-icon svg {
            width: 28px;
            height: 28px;
            color: var(--icon-color);
            opacity: 0.7;
            transition: opacity .2s, color .2s;
        }

        .service-card:hover .card-icon svg {
            opacity: 1;
            color: var(--purple);
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .card-desc {
            margin-top: 12px;
            font-size: 0.95rem;
            color: var(--grey);
            line-height: 1.6;
        }
        
        .card-footer {
            margin-top: 16px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-dot.up { background-color: var(--status-ok); }
        .status-dot.down { background-color: var(--status-down); }
        .status-dot.unknown { background-color: var(--status-unknown); }

        .status-text {
            font-size: 0.9rem;
            color: var(--grey);
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
            }
            .header-right {
                width: 100%;
                justify-content: space-between;
            }
            .controls {
                margin-left: 0;
                padding-left: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="title"><a href="/">Moyuin's Home</a></div>
            <div class="header-right">
                <nav class="links">
                    <a href="/" data-i18n="nav_home">Home</a>
                    <a href="https://blog.moyuin.top" data-i18n="nav_blog">Blog</a>
                    <a href="https://notes.moyuin.top" data-i18n="nav_notes">Notes</a>
                    <a href="/lab/" class="active" data-i18n="nav_lab">Lab</a>
                </nav>
                <div class="controls">
                    <button class="theme-toggle" id="themeToggleBtn" data-i18n-title="theme_toggle_title" aria-label="Toggle theme">
                        <span class="icon-sun" style="display:none;"><svg width="22" height="22" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"/><path d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg></span>
                        <span class="icon-moon" style="display:none;"><svg width="22" height="22" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/></svg></span>
                    </button>
                    <button class="lang-toggle" id="langToggleBtn" data-i18n-title="lang_toggle_title" aria-label="Switch language">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor"><path d="M12.87 15.07l-2.54-2.51.03-.03c1.74-1.94 2.98-4.17 3.71-6.53H17V4h-7V2H8v2H1v1.99h11.17C11.5 7.92 10.44 9.75 9 11.35 8.07 10.32 7.3 9.19 6.69 8h-2c.73 1.63 1.73 3.17 2.98 4.56l-5.09 5.02L4 19l5-5 3.11 3.11.76-2.04zM18.5 10h-2L12 22h2l1.12-3h4.75L21 22h2l-4.5-12zm-2.62 7l1.62-4.33L19.12 17h-3.24z"></path></svg>
                    </button>
                </div>
            </div>
        </header>

        <main id="lab-container">
            <!-- Services will be loaded here by app.js -->
        </main>
    </div>

    <script src="i18next.min.js"></script>
    <script src="i18nextHttpBackend.min.js"></script>
    <script src="i18nextBrowserLanguageDetector.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
