    <script>
      //- Fix dark mode flashing
      (function() {
        try {
          var mode = localStorage.getItem('theme-mode');
          var isDark = mode === 'dark' || (!mode && window.matchMedia('(prefers-color-scheme: dark)').matches);
          if (isDark) {
            document.documentElement.classList.add('dark');
          }
        } catch (e) {}
      })();
    </script>

    <style>
        :root {
            --purple: #a259ec;
            --bg: #fff;
            --text: #222;
            --grey: #888;
            --icon-size: 1.4rem;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', 'PingFang SC', 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            transition: background .3s, color .3s;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            min-height: 100vh;
            background: var(--bg);
            transition: background .3s, color .3s;
            position: relative;
        }

        .avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 4px 20px #f1ebff;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            margin-bottom: 28px;
            transition: background .3s, box-shadow .3s;
        }

        .avatar img {
            width: 90%;
            height: 90%;
            border-radius: 50%;
        }

        .nickname {
            font-size: 2.3rem;
            font-weight: bold;
            margin-bottom: 18px;
            letter-spacing: .02em;
        }

        .icons {
            margin-bottom: 28px;
        }

        .icons a {
            margin: 0 10px;
            color: var(--grey);
            font-size: var(--icon-size);
            text-decoration: none;
            transition: color .2s;
            vertical-align: middle;
        }

        .icons a:hover {
            color: var(--purple);
        }

        .links {
            font-size: 1.08rem;
            color: #555;
            margin-bottom: 4px;
        }

        .links a {
            color: #555;
            margin: 0 7px;
            text-decoration: none;
            position: relative;
            transition: color .18s;
        }

        .links a:hover {
            color: var(--purple);
        }

        /* 夜间模式按钮 */
        .theme-toggle {
            position: absolute;
            top: 24px;
            right: 36px;
            cursor: pointer;
            background: transparent;
            border: none;
            outline: none;
            font-size: 1.6rem;
            color: var(--purple);
            transition: color .25s, background .3s;
            z-index: 10;
            padding: 4px 7px;
            border-radius: 50%;
            box-shadow: 0 1px 8px 0 rgba(162, 89, 236, .05);
            user-select: none;
        }

        .icons a svg {
            opacity: 0.52;
            transition: opacity 0.2s, color 0.18s;
            color: var(--grey);
        }

        .icons a:hover svg {
            opacity: 1;
            color: var(--purple);
        }

        html.dark .icons a svg {
            color: #b5aed6;
        }

        html.dark .icons a:hover svg {
            color: var(--purple);
        }

        .theme-toggle:hover {
            background: rgba(162, 89, 236, .10);
        }

        @media (max-width: 600px) {
            .avatar {
                width: 90px;
                height: 90px;
            }

            .nickname {
                font-size: 1.3rem;
            }

            .icons a {
                font-size: 1.1rem;
            }

            .links {
                font-size: 0.98rem;
            }

            .theme-toggle {
                top: 10px;
                right: 10px;
                font-size: 1.3rem;
            }
        }

        /* 夜间模式样式 */
        html.dark {
            --bg: #070615;
            --text: #f7f7fc;
            --grey: #a6a6c1;
        }

        html.dark body {
            background: var(--bg);
            color: var(--text);
        }

        html.dark .avatar {
            background: #232340;
            box-shadow: 0 4px 24px #292958;
        }

        html.dark .nickname {
            color: var(--text);
        }

        html.dark .links,
        html.dark .links a {
            color: #b5aed6;
        }

        html.dark .icons a {
            color: #b5aed6;
        }

        html.dark .icons a:hover {
            color: var(--purple);
        }

        html.dark .theme-toggle {
            color: #b5aed6;
        }
    </style>
</head>

    <script>
        // 夜间模式自动+手动切换逻辑
        const btn = document.getElementById('themeToggleBtn');
        const html = document.documentElement;
        // 获取存储
        function getSavedTheme() {
            return localStorage.getItem('theme-mode');
        }
        // 设置主题
        function setTheme(mode) {
            if (mode === 'dark') {
                html.classList.add('dark');
            } else {
                html.classList.remove('dark');
            }
        }
        function updateThemeIcon() {
            const isDark = html.classList.contains('dark');
            document.querySelector('.icon-sun').style.display = isDark ? 'inline' : 'none';
            document.querySelector('.icon-moon').style.display = isDark ? 'none' : 'inline';
        }
        btn.addEventListener('click', () => {
            const isDark = html.classList.contains('dark');
            setTheme(isDark ? 'light' : 'dark');
            localStorage.setItem('theme-mode', isDark ? 'light' : 'dark');
            updateThemeIcon();
        });
        // 初始化
        function initTheme() {
            let mode = getSavedTheme();
            if (!mode) {
                // 默认跟随系统
                if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    mode = 'dark';
                } else {
                    mode = 'light';
                }
            }
            setTheme(mode);
            updateThemeIcon();
        }

        // 系统主题变更时联动（自动模式下）
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            if (!getSavedTheme()) { // 没手动设置过才自动跟随
                setTheme(e.matches ? 'dark' : 'light');
            }
        });
        // 初始化
        initTheme();

    </script>
